name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Droplet
        uses: appleboy/ssh-action@master
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          password: ${{ secrets.DROPLET_PASSWORD }}
          envs: NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,SUPABASE_SERVICE_ROLE_KEY
          command_timeout: 30m
          script: |
            # Setup Swap to prevent OOM
            if [ ! -f /swapfile ]; then
               curl -o setup_swap.sh https://raw.githubusercontent.com/GuraXLX/LC79/main/setup_swap.sh
               bash setup_swap.sh
            fi

            # Only clone if the directory doesn't exist
            if [ ! -d "/root/lc79-vms" ]; then
              git clone https://github.com/GuraXLX/LC79.git /root/lc79-vms
            fi
            
            cd /root/lc79-vms
            
            # Pull the latest changes
            git pull origin main

            # Create .env file with secrets
            echo "NEXT_PUBLIC_SUPABASE_URL=$NEXT_PUBLIC_SUPABASE_URL" > .env
            echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$NEXT_PUBLIC_SUPABASE_ANON_KEY" >> .env
            echo "SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY" >> .env
            
            # Stop any existing containers to free up ports
            docker-compose down
            
            # Rebuild and start the containers
            docker-compose up -d --build
